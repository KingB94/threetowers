{% extends "base.html" %}

{% block title %}SIQ Company â€“ Search. Identify. Qualify.{% endblock %}

{% block content %}

  <!-- Sign Up Section -->
  <section id="signup" class="contact" data-aos="fade-up">
    <div class="container">
      <h2>Sign Up</h2>
      <form action="/signup" method="post" novalidate>
        <div class="form-group">
          <label for="signup-name">Name</label>
          <input type="text" id="signup-name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" placeholder="your.email@example.com" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="signup-confirm-password">Confirm Password</label>
          <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
  </section>

{% endblock %}
