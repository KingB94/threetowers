  <!-- Modern Dropdown Logic and Automatic Price Update -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Toggle dropdown on button click
      document.querySelectorAll("[data-dropdown-button]").forEach(button => {
        button.addEventListener("click", (event) => {
          event.stopPropagation();
          const dropdownMenu = button.parentElement.querySelector("[data-dropdown-menu]");
          dropdownMenu.classList.toggle("hidden");
        });
      });
  
      // Confirm selection in the dropdown and then check if both dropdowns are completed
      document.querySelectorAll("[data-dropdown-confirm]").forEach(confirmBtn => {
        confirmBtn.addEventListener("click", (event) => {
          event.stopPropagation();
          const dropdownMenu = confirmBtn.closest("[data-dropdown-menu]");
          const checkboxes = dropdownMenu.querySelectorAll("input[type='checkbox']");
          const selected = [];
          checkboxes.forEach(cb => {
            if (cb.checked) {
              selected.push(cb.value);
            }
          });
          // Update the button text with the selected options
          const dropdownContainer = dropdownMenu.parentElement;
          const dropdownButtonSpan = dropdownContainer.querySelector("[data-dropdown-button] span");
          dropdownButtonSpan.textContent = selected.length ? selected.join(", ") : "Select Options";
          dropdownMenu.classList.add("hidden");
  
          // After confirming, check if both dropdowns have at least one selection
          checkSelectionsAndCalculatePrice();
        });
      });
  
      // Listen for changes on the subscription radio buttons.
      document.querySelectorAll('.subscription-radio').forEach(radio => {
        radio.addEventListener('change', () => {
          // If both dropdowns are filled, update the pricing
          checkSelectionsAndCalculatePrice();
        });
      });
  
      // Close any open dropdown when clicking outside
      document.addEventListener("click", (event) => {
        document.querySelectorAll("[data-dropdown-menu]").forEach(menu => {
          if (!menu.parentElement.contains(event.target)) {
            menu.classList.add("hidden");
          }
        });
      });
    });
    
    // Check if both dropdowns have selections and, if so, calculate the price.
    function checkSelectionsAndCalculatePrice() {
      const countriesSelected = Array.from(document.querySelectorAll("#dropdown-countries [data-dropdown-menu] input[type='checkbox']:checked"));
      const segmentsSelected = Array.from(document.querySelectorAll("#dropdown-segments [data-dropdown-menu] input[type='checkbox']:checked"));
      
      if (countriesSelected.length > 0 && segmentsSelected.length > 0) {
        calculatePrice();
      }
    }
  </script>
  
  <!-- Payment and Checkout JavaScript -->
  <script>
    // Initialize Stripe using your publishable key
    const stripe = Stripe("pk_test_51QoNaEBipwDw8tqtXqEjY1NcJsEm04tkOimNw20skduXU9MS0b3ibTNT5hm5eQWe0uf80dPOOH03qMXJ09chyXI100rUzrTZbH");
    let paymentRequest; // for Apple Pay / Google Pay
  
    async function calculatePrice() {
      // Get the selected countries, segments, and subscription type
      const countries = Array.from(document.querySelectorAll("#dropdown-countries [data-dropdown-menu] input[type='checkbox']:checked"))
                             .map(cb => cb.value);
      const segments = Array.from(document.querySelectorAll("#dropdown-segments [data-dropdown-menu] input[type='checkbox']:checked"))
                             .map(cb => cb.value);
      const subscriptionType = document.querySelector('input[name="subscriptionType"]:checked').value;
  
      try {
        // Pass the subscriptionType along if needed by your backend
        const response = await fetch("/get_price", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ countries, segments, subscriptionType }),
        });
        if (!response.ok) throw new Error("Failed to fetch price");
        const data = await response.json();
  
        // Assume data.price is the base monthly price
        const baseMonthlyPrice = parseFloat(data.price);
        let finalPrice, detailsText;
  
        if (subscriptionType === "yearly") {
          // Calculate yearly price with a 10% discount
          finalPrice = (baseMonthlyPrice * 12 * 0.9).toFixed(2);
          const fullYearlyCost = (baseMonthlyPrice * 12).toFixed(2);
          const savings = (fullYearlyCost - finalPrice).toFixed(2);
          detailsText = `Yearly Subscription: $${finalPrice} per year (Save $${savings} compared to $${fullYearlyCost})`;
        } else {
          // Monthly subscription
          finalPrice = baseMonthlyPrice.toFixed(2);
          detailsText = `Monthly Subscription: $${finalPrice} per month`;
        }
  
        document.getElementById("total-price").textContent = finalPrice;
        document.getElementById("price-details").textContent = detailsText;
        document.getElementById("price-display").classList.remove("hidden");
  
        // Reinitialize Payment Request button with the updated price
        initPaymentRequest(finalPrice);
      } catch (error) {
        alert("Error calculating price: " + error.message);
      }
    }
  
    async function startCheckout() {
      const price = parseFloat(document.getElementById("total-price").textContent);
      if (!price || price <= 0) {
        alert("Invalid price. Please reselect options.");
        return;
      }
      try {
        const response = await fetch("/create_checkout_session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ price }),
        });
        const data = await response.json();
        if (data.error) throw new Error(data.error);
        const result = await stripe.redirectToCheckout({ sessionId: data.sessionId });
        if (result.error) alert(result.error.message);
      } catch (error) {
        alert("Checkout error: " + error.message);
      }
    }
  
    async function initPaymentRequest(price) {
      // Create a PaymentIntent on the server to obtain a client secret
      const piResponse = await fetch("/create_payment_intent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ price }),
      });
      const piData = await piResponse.json();
      if (piData.error) {
        console.error("Error creating PaymentIntent:", piData.error);
        return;
      }
      const clientSecret = piData.clientSecret;
  
      // Create a PaymentRequest object with the updated total
      paymentRequest = stripe.paymentRequest({
        country: 'US',
        currency: 'usd',
        total: {
          label: 'Software Subscription',
          amount: Math.round(price * 100),
        },
        requestPayerName: true,
        requestPayerEmail: true,
      });
  
      paymentRequest.on('paymentmethod', async (ev) => {
        const { error } = await stripe.confirmCardPayment(clientSecret, {
          payment_method: ev.paymentMethod.id,
        }, { handleActions: false });
  
        if (error) {
          ev.complete('fail');
          alert("Payment failed: " + error.message);
        } else {
          ev.complete('success');
          alert("Payment succeeded!");
        }
      });
  
      // Check if the Payment Request is available (Apple Pay/Google Pay support)
      const result = await paymentRequest.canMakePayment();
      if (result) {
        const elements = stripe.elements();
        const prButton = elements.create('paymentRequestButton', { paymentRequest });
        prButton.mount('#payment-request-button');
        document.getElementById('payment-request-button').style.display = 'block';
      } else {
        document.getElementById('payment-request-button').style.display = 'none';
      }
    }
  
    // Initialize the PayPal button
    function initPayPalButton() {
      const price = parseFloat(document.getElementById("total-price").textContent);
      paypal.Buttons({
        createOrder: async function(data, actions) {
          const response = await fetch("/create_paypal_order", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ price }),
          });
          const orderData = await response.json();
          if (orderData.error) {
            throw new Error(orderData.error);
          }
          return orderData.orderID;
        },
        onApprove: async function(data, actions) {
          const response = await fetch("/capture_paypal_order", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ orderID: data.orderID }),
          });
          const captureData = await response.json();
          if (captureData.error) {
            alert("PayPal capture failed: " + captureData.error);
          } else {
            alert("PayPal payment completed successfully!");
          }
        },
        onError: function(err) {
          console.error("PayPal error:", err);
          alert("PayPal payment failed.");
        }
      }).render('#paypal-button-container');
    }
  
    // Initialize the PayPal button when the page loads
    document.addEventListener("DOMContentLoaded", initPayPalButton);
  </script>
